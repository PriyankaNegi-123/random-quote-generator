<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <h2 class="quote" id="quote">“Maybe some women aren't meant to be tamed. Maybe they just need to run free until they find someone just as wild to run with them.”</h2>
            <p class="author" id="author">"-Carrie Bradshaw"</p>
        </div>
    </div>
    <button onclick="generate()" class="btn" id="btn">GENERATE QUOTE</button>
    <script src="./script.js"></script>
</body>
</html>
